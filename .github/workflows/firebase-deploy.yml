name: firebase deploy

on:
  push:
    branches:
      - main
    paths:
      - "firestore.rules"
      - "firestore.indexes.json"
      - "firebase.json"

jobs:
  deploy:
    name: deploy firebase rules and indexes
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: install firebase CLI
        run: npm install -g firebase-tools

      - name: deploy firestore rules and indexes
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > gcloud-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=gcloud-key.json
          firebase deploy --only firestore:rules,firestore:indexes --project culturelens-2dd38 --non-interactive
          rm -f gcloud-key.json
