name: ios ci

on:
  pull_request:
    paths:
      - "ios/**"
      - ".github/workflows/ios-ci.yml"
  push:
    branches:
      - main
    paths:
      - "ios/**"
      - ".github/workflows/ios-ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: swiftlint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: install swiftlint
        run: brew install swiftlint

      - name: run swiftlint
        working-directory: ios/CultureLens
        run: swiftlint lint --reporter github-actions-logging

  build:
    name: build & test
    runs-on: macos-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: select xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: install xcodegen
        run: brew install xcodegen

      - name: cache swift packages
        uses: actions/cache@v4
        with:
          path: |
            ios/CultureLens/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('ios/CultureLens/project.yml') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: generate xcode project
        working-directory: ios/CultureLens
        run: xcodegen generate

      - name: resolve packages
        working-directory: ios/CultureLens
        run: |
          xcodebuild -resolvePackageDependencies \
            -project CultureLens.xcodeproj \
            -scheme CultureLens

      - name: build for testing
        working-directory: ios/CultureLens
        run: |
          xcodebuild build-for-testing \
            -project CultureLens.xcodeproj \
            -scheme CultureLens \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: run unit tests
        working-directory: ios/CultureLens
        run: |
          xcodebuild test \
            -project CultureLens.xcodeproj \
            -scheme CultureLens \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            -enableCodeCoverage YES \
            | xcpretty

      - name: upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            ios/CultureLens/build/Logs/Test/*.xcresult
          retention-days: 7

  build-release:
    name: build release
    runs-on: macos-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: select xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: install xcodegen
        run: brew install xcodegen

      - name: cache swift packages
        uses: actions/cache@v4
        with:
          path: |
            ios/CultureLens/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('ios/CultureLens/project.yml') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: generate xcode project
        working-directory: ios/CultureLens
        run: xcodegen generate

      - name: build release
        working-directory: ios/CultureLens
        run: |
          xcodebuild build \
            -project CultureLens.xcodeproj \
            -scheme CultureLens \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: archive build info
        run: |
          echo "## iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Configuration:** Release" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** iOS Simulator" >> $GITHUB_STEP_SUMMARY
