name: ios ci

on:
  pull_request:
    paths:
      - "ios/**"
      - ".github/workflows/ios-ci.yml"
  push:
    branches:
      - main
    paths:
      - "ios/**"
      - ".github/workflows/ios-ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: "16.2"
  SIMULATOR_DEVICE: "iPhone 16 Pro"
  SIMULATOR_OS: "18.5"

jobs:
  lint:
    name: swiftlint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: install swiftlint
        run: brew install swiftlint

      - name: run swiftlint
        working-directory: ios/CultureLens
        run: swiftlint lint --reporter github-actions-logging

  build:
    name: build & test
    runs-on: macos-15
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: select xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: install xcodegen
        run: brew install xcodegen

      - name: install xcpretty
        run: gem install xcpretty

      - name: cache swift packages
        uses: actions/cache@v4
        with:
          path: |
            ios/CultureLens/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('ios/CultureLens/project.yml') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: generate xcode project
        working-directory: ios/CultureLens
        run: xcodegen generate

      - name: list available simulators
        run: xcrun simctl list devices available

      - name: resolve packages
        working-directory: ios/CultureLens
        run: |
          xcodebuild -resolvePackageDependencies \
            -project CultureLens.xcodeproj \
            -scheme CultureLens

      - name: build for testing
        working-directory: ios/CultureLens
        run: |
          set -o pipefail
          xcodebuild build-for-testing \
            -project CultureLens.xcodeproj \
            -scheme CultureLens \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_DEVICE }},OS=${{ env.SIMULATOR_OS }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: run unit tests
        working-directory: ios/CultureLens
        run: |
          set -o pipefail
          xcodebuild test \
            -project CultureLens.xcodeproj \
            -scheme CultureLens \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_DEVICE }},OS=${{ env.SIMULATOR_OS }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            | xcpretty

      - name: upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ios/CultureLens/TestResults.xcresult
          retention-days: 7

  build-release:
    name: build release
    runs-on: macos-15
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: select xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: install xcodegen
        run: brew install xcodegen

      - name: install xcpretty
        run: gem install xcpretty

      - name: cache swift packages
        uses: actions/cache@v4
        with:
          path: |
            ios/CultureLens/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('ios/CultureLens/project.yml') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: generate xcode project
        working-directory: ios/CultureLens
        run: xcodegen generate

      - name: build release
        working-directory: ios/CultureLens
        run: |
          set -o pipefail
          xcodebuild build \
            -project CultureLens.xcodeproj \
            -scheme CultureLens \
            -destination "generic/platform=iOS Simulator" \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: build summary
        run: |
          echo "## iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Xcode | ${{ env.XCODE_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Configuration | Release |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | iOS Simulator |" >> $GITHUB_STEP_SUMMARY
