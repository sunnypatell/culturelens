name: frontend format

on:
  pull_request:
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.js"
      - "**.jsx"
      - "**.json"
      - "**.md"
      - ".prettierrc"
      - "!ios/**"
  push:
    branches:
      - main
    paths-ignore:
      - "ios/**"

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: check formatting
        run: npm run format:check
