name: frontend format

on:
  pull_request:
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.js"
      - "**.jsx"
      - "**.json"
      - "**.md"
      - ".prettierrc"
  push:
    branches:
      - main

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: check formatting
        run: npm run format:check
