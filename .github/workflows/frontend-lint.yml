name: frontend lint

on:
  pull_request:
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.js"
      - "**.jsx"
      - "package.json"
      - "eslint.config.mjs"
      - "!ios/**"
  push:
    branches:
      - main
    paths-ignore:
      - "ios/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: run eslint
        run: npm run lint:frontend
