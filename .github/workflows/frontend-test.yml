name: frontend test

on:
  pull_request:
    paths:
      - "lib/**"
      - "components/**"
      - "app/**"
      - "tests/**"
      - "vitest.config.ts"
      - "package.json"
  push:
    branches: [main]
    paths:
      - "lib/**"
      - "components/**"
      - "app/**"
      - "tests/**"
      - "vitest.config.ts"
      - "package.json"

jobs:
  test:
    name: vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - run: npm ci

      - name: run unit tests
        run: npm test

  build:
    name: next build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - run: npm ci

      - name: build next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "test"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "test.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "test"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "test.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "000000000000"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:000:web:000"
          NEXT_PUBLIC_ELEVENLABS_AGENT_ID: "test"
