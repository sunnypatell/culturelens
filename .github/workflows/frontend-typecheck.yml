name: frontend typecheck

on:
  pull_request:
    paths:
      - "**.ts"
      - "**.tsx"
      - "package.json"
      - "tsconfig.json"
      - "!ios/**"
  push:
    branches:
      - main
    paths-ignore:
      - "ios/**"

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: run typescript compiler
        run: npm run typecheck
